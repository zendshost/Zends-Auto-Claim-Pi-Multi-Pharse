<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zends Pi Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Zends Pi Bot</h1>
        
        <div class="settings-card">
            <h2>Konfigurasi Bot</h2>

            <div class="form-group">
                <label for="senderMnemonic">Mnemonic Wallet Pengirim (Yang akan dikosongkan)</label>
                <textarea id="senderMnemonic" rows="3" placeholder="Masukkan 24 kata dari wallet yang akan mengirim Pi"></textarea>
            </div>

            <div class="form-group">
                <label for="recipientAddress">Alamat Wallet Penerima (Tujuan dana)</label>
                <input type="text" id="recipientAddress" placeholder="Masukkan alamat G... tujuan">
            </div>

            <div class="form-group">
                <label for="reserveAmount">Jumlah Saldo yang Disisakan</label>
                <input type="number" id="reserveAmount" value="1.01" step="0.01" min="1">
                <small>Bot akan mengirim semua saldo di atas jumlah ini. Minimal 1 Pi untuk menjaga wallet tetap aktif.</small>
            </div>
        </div>
        
        <div class="controls">
            <button id="startButton">▶️ Start Bot</button>
            <button id="stopButton" disabled>⏹️ Stop</button>
        </div>

        <h2>Log Aktivitas</h2>
        <div class="log-container">
            <pre id="log-console"></pre>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
